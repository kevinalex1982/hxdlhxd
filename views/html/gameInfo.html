<div class="row">
    <div class="col-sm-16">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">游戏信息
                </h5>
            </div>
            <div class="card-block">

                <table class="table " id="dataTables-game">
                    <thead>
                    <tr>
                        <th>分配用户</th>
                        <th>游戏昵称</th>
                        <th>游戏内容</th>
                        <th>淘宝订单号</th>
                        <th>添加时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>


            </div>
        </div>
    </div>
</div>
<script>
    var tablesgame;
    var columnGame = [

        {"data": "nickname"},

        {"data": "gnickname"},
        {"data": "content"},
        {"data": "tbdd"},
        {"data": "addtime"},
        {
            "data": "status",

            "render": function (data, type, full, meta) {
                console.log(data);
                if (data == '0') {
                    return '<span class="status danger">Inactive</span>';
                } else {

                    return '<span class="status success">Active</span>';
                }

            }
        },
        {
            "data": null,
            "title": "操作",
            "defaultContent": "<button type='button' class='btn btn-primary btn-sm datatableEdit'>修改</button>" +
            " <button type='button' class='btn btn-danger btn-sm datatableDelete'>删除</button>" +
            "<button type='button' class='btn btn-info btn-sm datatableProgress'>任务进度</button>"
        }
    ];

    $(document).ready(function () {

        gameInit();

    })


    /* manager初始化*/
    function gameInit() {
        /* 生成datatable游戏*/
        tablesmanager = $('#dataTables-game').DataTable({
            "dom": 'r<"pull-right"<"toolbarGame">>tip',
            lengthChange: false,
            responsive: true,
            processing: true,
            pageLength: 15,
            /* data: jsondatatest,*/
            columns: columnGame,
            sPaginationType: "full_numbers",
            oLanguage: {
                "sProcessing": "处理中...",
                "sLengthMenu": "每页 _MENU_ 条记录",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "当前显示第 _START_ 至第 _END_ 条记录，共 _TOTAL_ 条记录。",
                "sInfoEmpty": "当前显示第 0 至 0 条记录，共 0 条记录",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页",
                    "sJump": "跳转"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            },
            "serverSide": true,//服务端进行分页处理
            "ajax": {
                data: function (d) {
                    console.log('custom request');
                    //默认会有
                    //start，表示要从第几行记录开始显示，例如0表示要取第一行记录开始的页面。
                    //length，表示要取的记录数量，即页面大小。
                    //[order][0][column]参数为0表示第一列，1表示第二列，[order][0][dir]参数为asc，表示要求服务端返回所指向列升序的表。
                    //接住Shift可以选择多列排序，会添加下面的键值对请求
                    //[order][1][column]参数为2表示第三列，3表示第四列，[order][1][dir]参数为asc，表示要求服务端返回所指向列升序的表。
                    //达到多列排序的目的。
                    //search[regex]的默认值为"false"，search[value]里存放的是待搜索字符串，如果没有东西要Search则里面是空字符串。
                    return $.extend({}, d, {
                        'param': {usID: 0}//自己增加个data请求参数
                    })
                },
                dataSrc: function (json) {
                    console.log('process response data from server side before display.');
                    return json.data;
                },
                url: "/dldata/getGames",
                type: "POST",
                crossDomain: true
            }
        });


        $("div.toolbarGame").html("<button type='button' class='btn btn-primary btn-sm ' data-toggle='modal' data-target='#addManagerModal' id='addManagerModalBtn'>添加游戏</button>");
        // 数据编辑
        $('#dataTables-game tbody').on('click', 'button.datatableEdit', function () {
            var data = tablesmanager.row($(this).parents('tr')).data();

            openUpdModalInitParam(data, tablesmanager);

        });
        /*删除游戏*/
        $('#dataTables-game tbody').on('click', 'button.datatableDelete', function () {
            var data = tablesmanager.row($(this).parents('tr')).data();

            swal({
                    title: "确定要删除吗?",
                    text: "删除后无法恢复选项!",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "删除!",
                    closeOnConfirm: false
                },
                function () {
                    $.post("/dldata/delUser", {usID: data.id}, function (result) {
                        if (result == 'success') {
                            tablesmanager.ajax.reload();
                            swal("删除成功!", "该行数据被删除.", "success");
                        }
                        else {
                            swal("删除失败!", "请联系管理员.", "error");
                        }
                    })

                });

        });
        /*弹出manager添加modal*/
        $("#addManagerModalBtn").on('click', function () {
            console.log('cleartext');
            checkManagerPSWSame();
            $("#usLoginNameforManager").val('');
            $("#nickNameforManager").val('');
            $("#inputManagerPSW1").val('');
            $("#inputManagerPSW2").val('');
            $("#pswSameWarn").hide();
        })


    }

    function buildGameTable() {
        $.post("/dldata/getGames", {start: 0, length: 20, usID: 0}, function (result) {
            console.log(result);
        })
    }
</script>
